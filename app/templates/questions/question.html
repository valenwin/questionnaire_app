{% extends 'base.html' %}

{% block title %}
    Question
{% endblock %}

{% block content %}
    <div class="container theme-showcase" role="main">

            <div class="jumbotron">
                <div>
                    <b>{{ question.text|upper }}</b>
                    <span>, Asked By: {{ question.user.name }}</span>
                    {% for answer in question.answers %}
                        <p>
                            {{ answer.text }}
                            <span>, Answered By: {{ answer.user.name }}</span>
                        </p>
                    {% endfor %}
                    <a href="{{ url_for('questions_page.answer_question', question_id=question.id) }}"
                       class="btn btn-primary">Answer</a>
                </div>
            </div>

    </div> <!-- /container -->
{% endblock %}
