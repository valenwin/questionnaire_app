{% extends 'base.html' %}

{% block title %}
    Answer Question
{% endblock %}

{% block content %}
    <div class="container theme-showcase" role="main">

        <div class="page-header">
            <h1>{{ question.text }}</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    {% from '_formhelper.html' import render_field %}
                    <form method="POST" action="{{ url_for('questions_page.answer_question', question_id=question.id) }}">
                        {{ form.csrf_token }}
                        <fieldset>
                            {{ render_field(form.text, class="form-control", placeholder="Write an answer...") }}
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
