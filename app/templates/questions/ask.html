{% extends 'base.html' %}

{% block title %}
    Ask a Question
{% endblock %}

{% block content %}
    <div class="container theme-showcase" role="main">

        <div class="page-header">
            <h1>Ask a Question</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    {% from '_formhelper.html' import render_field %}
                    <form class="form-horizontal" method="POST" action="{{ url_for('questions_page.ask_question') }}">
                        <fieldset>
                            <form method="POST" action="{{ url_for('questions_page.ask_question') }}">
                                {{ form.csrf_token }}
                                <fieldset>
                                    {{ render_field(form.text, class="form-control", placeholder="Write a question...") }}
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
